<template name="ListStuff">
  {{#IfLoggedIn}}
    <div class="well">

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        {{#each stuffList}}
          <tr>
            <td>{{name}}</td>
            <td>{{quantity}}</td>
            <td><a href="{{pathFor 'EditStuff'}}">Edit</a></td>
            <td><a href="{{pathFor 'DeleteStuff'}}">Delete</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

    </div>
  {{/IfLoggedIn}}
</template>
